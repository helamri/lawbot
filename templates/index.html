<!doctype html>
<html>
  <head>
    <title>LawBot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #0066cc;
        text-shadow: 1px 1px #ccc;
        font-size: 3em;
        margin-top: 50px;
      }
      form {
        margin-top: 30px;
        text-align: center;
      }
      label {
        font-size: 1.2em;
        margin-bottom: 10px;
        display: block;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 60%;
        font-size: 1.2em;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #004466;
      }
      h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 1.2em;
      }
      p {
        text-align: center;
        font-size: 1.5em;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 2px 2px #ccc;
      }
      #loader {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        font-size: 1.2em;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      footer a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>LawBot</h1>
    <form method="POST">
      <h2>Ask a question:</h2>
      <input type="text" id="query" name="query" oninput="resizeInput()">
      <br>
      <input type="submit" value="Ask" onclick="showLoader()">
    </form>
    <div id="loader" style="display:none;">
      <img src="https://thumbs.gfycat.com/UncommonCrazyAfricanaugurbuzzard-max-1mb.gif" alt="Loading...">
    </div>

    {% if result %}
    <h2>Answer (based on Moroccan laws):</h2>
    <p>{{ result }}</p>
    {% endif %}
    <footer>
      Made with ❤️ by <a target="_blank" href="https://www.helamri.net/">helamri</a>
    </footer>

    <script>
      function showLoader() {
        document.getElementById("loader").style.display = "block";
      }

      function resizeInput() {
        document.getElementById("query").style.width = ((document.getElementById("query").value.length + 1) * 10) + 'px';
      }
    </script>
  </body>
</html>
